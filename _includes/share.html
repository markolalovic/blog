<div class="sharebuttons">
  Share:
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
  rel="nofollow" target="_blank" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
  title="Share this on Twitter">
  <span class='twitter'>
    {% include twitter-share-button.svg %}
  </span>
  </a>
</div>

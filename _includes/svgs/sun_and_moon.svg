<!-- Sun -->
<svg width="24" height="24" id="light-icon" display="none">
  <g transform="translate(0,1) scale( 0.9 )">    
    <circle 
      cx="12" 
      cy="12" 
      r="6" 
      fill="rgb(110, 110, 110)"
    />
  
    <line
      id="ray"
      stroke="rgb(110, 110, 110)"
      stroke-width="2"
      stroke-linecap="round"
      x1="12"
      y1="1"
      x2="12"
      y2="3.3"
    ></line>

    <!-- rest of rays are just rotated top ray -->
    <use href="#ray" transform="rotate(45 12 12)" />
    <use href="#ray" transform="rotate(90 12 12)" />
    <use href="#ray" transform="rotate(135 12 12)" />
    <use href="#ray" transform="rotate(180 12 12)" />
    <use href="#ray" transform="rotate(225 12 12)" />
    <use href="#ray" transform="rotate(270 12 12)" />
    <use href="#ray" transform="rotate(315 12 12)" />
  </g>        
</svg>
<!-- Moon -->
<svg width="24" height="24" id="dark-icon" display="none">
  <g transform="translate(0,1) scale( 0.9 )">    
    <path
      fill="rgb(110, 110, 110)"
      d="
        M 18, 4
        A 10 10 0 1 0 18, 20
        A 10 10 0 0 1 18, 4"
    />
  </g>
</svg>
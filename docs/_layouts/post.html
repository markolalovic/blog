---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{% if page.subtitle %}{{ page.subtitle }}{% endif %}</h2>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.rtime %} • {{ page.rtime }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <!-- For comments: -->
    <div id="hyvor-talk-view"></div>
    <script type="text/javascript">
        var HYVOR_TALK_WEBSITE = 4957;
        var HYVOR_TALK_CONFIG = {
            url: false,
            id: false
        };
    </script>
    <script async type="text/javascript" src="//talk.hyvor.com/web-api/embed.js"></script>
</div>

---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{% if page.subtitle %}{{ page.subtitle }}{% endif %}</h2>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.rtime %} • {{ page.rtime }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <!-- For comments: markos-staticman -->
    <form method="POST" action="https://markos-staticman.herokuapp.com/v3/entry/github/markolalovic/blog/main">
      <input name="options[redirect]" type="hidden" value="https://my-site.com">
      <input name="options[slug]" type="hidden" value="{{ page.slug }}">
      <label><input name="fields[name]" type="text">Name</label>
      <label><input name="fields[email]" type="email">E-mail</label>
      <label><textarea name="fields[message]"></textarea>Message</label>
      <button type="submit">Go!</button>
    </form>
</div>
